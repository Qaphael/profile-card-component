<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- style css file link -->
  <link rel="stylesheet" href="css/style.css">
  
  <title>Qaphael Opiyo | Profile card component</title>

</head>
<body>

  <div class="profile-card">

    <!-- image -->
    <div class="profile-image-card">
      <img src="./images/image-victor.jpg" alt="" class="profile-image">
    </div>

    <!-- name -->
    <div class="data-text">
      <span class="name">Victor Crest <span class="age">26</span> </span>
      <span class="resident">London</span>
    </div>

    <!-- analytics -->
    <div class="analytics">

      <!-- followers -->
      <div class="followers analytics-container">
        <span class="numbers">80k</span>
        <span class="label">Followers</span>
      </div>

      <!-- likes -->
      <div class="likes analytics-container">
        <span class="numbers">803k</span>
        <span class="label">Likes</span>
      </div>

      <!-- photos -->
      <div class="photos analytics-container">
        <span class="numbers">1.4k</span>
        <span class="label">Photos</span>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Qaphael" target="_blank">Qaphael Opiyo</a>.
  </div>
</body>
</html>
